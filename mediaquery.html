<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리</title>
    <style>
        div{
            border: 10px solid green;
            font-size: 60px;
        }
        /* screen width > 800px */
        /* @media(screen width > 800px); */
        /* 위의 두 예시는 "@media(min-width:800px)" 와 같음을 의미한다. */
        
        @media(min-width:800px) {
            div{
            display: none;
         }
        }
        /* min=> 최소 / max=> 최대 */
        /* min->화면의 크기가 800px보다 커지면 컨텐츠가 사라짐  */
        /* max->화면의 크기가 800px보다 작아지면 컨텐츠가 사라짐 */
    </style>
</head>

<body>
    <div>
        Respomsive
    </div>
</body>

</html>
